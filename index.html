<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Demo</title>

        <style type="text/css">
            html, body {
                background-color: #1A1A1A;
                color: #FFFFFF;
                font-family: Arial, Helvetica, sans-serif;
            }

            #container {
                margin: 0px auto;
                width: 640px;
            }

            #canvas {
                border: 1px solid #2F2F2F;
                margin: 40px auto 20px;

                /* Provides a hint to the user agent about how to handle its image rendering.
                 * http://phrogz.net/tmp/canvas_image_zoom.html
                 * http://stackoverflow.com/questions/3900436/image-scaling-by-css-is-there-a-webkit-alternative-for-moz-crisp-edges/8888964
                 */
                image-rendering: optimizeSpeed;             /* Legal fallback */
                image-rendering: -moz-crisp-edges;          /* Firefox        */
                image-rendering: -o-crisp-edges;            /* Opera          */
                image-rendering: -webkit-optimize-contrast; /* Webkit         */
                image-rendering: optimize-contrast;         /* CSS3 Proposed  */
                image-rendering: crisp-edges;               /* CSS4 Proposed  */
                image-rendering: pixelated;                 /* CSS4 Proposed  */
                -ms-interpolation-mode: nearest-neighbor;   /* IE8+           */
            }

            #controls {
                font-size: 11pt;
            }

            .key {
                border: 1px solid #FFFFFF;
                font-family: "Courier New", Courier, monospace;
                padding: 0 4px;
            }
        </style>

        <script type="text/javascript" src="lib/impact/impact.js"></script>
        <script type="text/javascript" src="lib/game/main.js"></script>
    </head>
    <body>
        <header></header>
        <div id="container">
            <canvas id="canvas"></canvas>
            <div id="controls">
                Cancel menus, undo actions: <span class="key">ESC</span><br>
                Display current unit's stats screen: <span class="key">ENTER</span><br>
                Toggle mouse focus (free-moving or current unit): <span class="key">C</span>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
